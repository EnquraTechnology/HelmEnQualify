apiVersion: v1
kind: Service
metadata:
  name: aimodelserver
  namespace: {{ .Values.namespace }}
  labels:
    ai.service: aimodelserver
spec:
  selector:
    ai.service: aimodelserver
  ports:
    - protocol: TCP
      port: 8500
      targetPort: 8500
    - protocol: TCP
      port: 8501
      targetPort: 8501